<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mi Portafolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="about" class="container mt-5">
            <h1>Sobre mí</h1>
            <p>Breve descripción sobre ti.</p>
        </section>

        <section id="skills" class="container mt-5">
            <h2>Habilidades</h2>
            <ul>
                <li>Habilidad 1</li>
                <li>Habilidad 2</li>
                <li>Habilidad 3</li>
            </ul>
        </section>

        <section id="projects" class="container mt-5">
            <h2>Proyectos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="proyecto1.jpg" class="card-img-top" alt="Proyecto 1">
                        <div class="card-body">
                            <h5 class="card-title">Proyecto 1</h5>
                            <p class="card-text">Descripción del proyecto 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Añade más proyectos aquí -->
            </div>
        </section>

        <section id="contact" class="container mt-5 mb-5">
            <h2>Contacto</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Mi Portafolio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
